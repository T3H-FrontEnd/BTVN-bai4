<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập 4</title>
    <link rel="stylesheet" href="./bai4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
    <div class="headers">
        <div class="headers-menu">
            <ul>
                <li>Home</li>
                <li>News</li>
                <li>Contact</li>
                <li>About</li>
            </ul>

        </div>
        <div class="bootstrap">
            <div class="bootstrap-top row">
                <span>start bootstrap</span>
                <ul class="bootrap_menu">
                    <li>portfolio</li>
                    <li>about</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="boostrap-body">
                <div class="boostrap-body_title">
                    <span>
                        <b>contact me</b>
                        <i class="fas fa-star"></i>
                    </span>
                </div>
            </div>
            <div class="bootstrap-form">
                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email Address">
                    <input type="text" placeholder="Message">
                </form>
            </div>
        </div>
    </div>
    <div class="formdangkys">
        <form class="formdangky">
            <div class="row">
                <div class="col-6">
                    <label for="ip_email">email</label>
                    <br>
                    <input type="email" id="ip_email">
                </div>
                <div class="col-6">
                    <label for="ip_pass">pasword</label>
                    <br>
                    <input type="password" id="ip_pass">
                </div>
            </div>
            <div class="col-12">
                <label for="ip_address1">address</label>
                <br>
                <input type="text" id="ip_address1" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="ip_address2">address 2</label>
                <br>
                <input type="text" id="ip_address2" placeholder="apartment studio or floor">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="ip_cityl">city</label>
                    <br>
                    <input type="email" id="ip_cityl">
                </div>
                <div class="row col-6">
                    <div class="col-7">
                        <label for="ip_state">state</label>
                        <br>
                        <select id="ip_state">
                            <option value="">choose...</option>
                            <option value="">value 1...</option>
                            <option value="">value 2...</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <label for="ip_zip">zip</label>
                        <br>
                        <input type="text" id="ip_zip">
                    </div>
                </div>
            </div>
            <div class="row checkmeout">
                <input type="checkbox" name="" id="ip_checkmeout">
                <label for="ip_checkmeout">Check me out</label>
            </div>
            <div class="btn-sign_in">
                <button>sign in</button>
            </div>
        </form>
    </div>
</body>

</html>
